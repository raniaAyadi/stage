<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Beenov</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <p>HEADER</p>
      <div class="user-menu">
        <button class="user-btn" id="user-btn"><span class="username">Arnaud Chapal</span>▼</button>
        <div class="dropdown-menu" id="dropdown-menu">
          <a class="dropdown-element" href="#">Déconnexion</a>
