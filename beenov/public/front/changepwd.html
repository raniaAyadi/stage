<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.css">
		<link rel="stylesheet" type="text/css" href="common.css">
		<link rel="stylesheet" type="text/css" href="reinit_pwd.css">
		<script type="text/javascript" src='jquery-3.2.1.min.js'></script>
		<script type="text/javascript" src="newpwd.js"></script>
		<title>Beenov' - Reset</title>
	</head>
	<body>
		<div id="top">
			<img src="logo_beenov2.png" alt="logo_beenov'" class="credits">
		</div>

		<div class="container">
			<div class="row no-padding">
			    <div class="col-lg-4"></div>
				<div class="col-lg-4" id="center_div">
					<div class="row">
						<div class="col-lg-12">
							<h2>
								<span id="titre">Nouveau mdp</span><img src="logo_beenov.png" id="logologin">
							</h2>
						</div>
					</div>
					<form>
						<div class="row">
							<div class="col-lg-12">
								<p>
									Ancien mot de passe
									<input type="password" class="champ" name="mdpold" required>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<p>
									Nouveau mot de passe
									<input type="password" class="champ" name="mdp1" required>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<p>
									Confirmer le mot de passe
									<input type="password" class="champ" name="mdp2" required>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<input type="submit" class="btn btn-default" name="newpwd" id="button" value="Enregistrer">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="bottom">
			<img src="logo-feder.png" class="credits">
			<img src="logo-direccte.png" class="credits">
		</div>
	</body>
</html>
