<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Beenov' - Login</title>
  </head>
  <body>
    <div id="top">
      <img src="logo_beenov2.png" alt="Beenov'" class="credits">
    </div>

    <div class="container">
      <div class="row no-padding">
	<div class="col-md-4"></div>
	<div class="col-md-4" id="center_div">
	  <div class="row">
	    <div class="col-md-12">
	      <h2>
		<span id="titre">Connexion</span><img src="logo_beenov.png" id="logologin">
	      </h2>
	    </div>
	  </div>
	  <form method="post" action="userlogin">
	    <div class="row">
	      <div class="col-md-12">
		<p>
		  Adresse e-mail
		  <input type="email" class="champ" name="mail" placeholder="Example@society.fr" required>
		</p>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-12">
		<p>
		  Mot de passe
		  <input type="password" name="mdp" required>
		</p>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-8">
		<p>
		  <a href="./lostpwd" id="mdp" >Mot de passe oubli√©?</a>
		</p>
	      </div>
	      <div class="col-md-4">
		<input type="submit" class="btn btn-default" name="OK" id="button" value="OK">
	      </div>
	    </div>
	  </form>
	</div>
      </div>
    </div>
    <div id="bottom">
      <img src="logo-feder.png" class="credits">
      <img src="logo-direccte.png" class="credits">
    </div>
  </body>
</html>
